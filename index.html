<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thuê Xe Máy — QuickRide</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome cho icon (CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root{
      --bg:#0f1724;       /* dark neutral */
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#ff6b35;   /* energetic */
      --accent-2:#00d1b2; /* fresh */
      --glass: rgba(255,255,255,0.04);
      --radius:12px;
      --max-width:1100px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, "Helvetica Neue", Arial;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,#071021 0%, #091427 60%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px 16px;
      display:flex;
      justify-content:center;
    }
    .container{
      width:100%;
      max-width:var(--max-width);
    }

    /* Header */
    header{
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:22px;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo{
      width:56px;
      height:56px;
      border-radius:14px;
      background:linear-gradient(135deg,var(--accent),#ff9b6b);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:20px;
      box-shadow:0 6px 18px rgba(0,0,0,0.45), inset 0 -6px 20px rgba(255,255,255,0.03);
    }
    .brand h1{font-size:18px;margin:0}
    .brand p{margin:0;font-size:13px;color:var(--muted)}
    .cta{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .btn{
      background:var(--accent);
      color:white;
      border:0;
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(255,107,53,0.15);
    }
    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      padding:8px 12px;
      font-weight:600;
    }

    /* Search & filters */
    .controls{
      display:flex;
      gap:16px;
      margin-bottom:18px;
      align-items:center;
      flex-wrap:wrap;
    }
    .search{
      flex:1;
      min-width:220px;
      display:flex;
      gap:8px;
      background:var(--glass);
      padding:10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.03);
      align-items:center;
    }
    .search input{
      background:transparent;border:0;color:inherit;outline:none;font-size:15px;width:100%;
    }
    .filter{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .select, .date, .price{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:10px;padding:8px 10px;border:1px solid rgba(255,255,255,0.03);
      color:var(--muted); font-size:14px;
    }

    /* Grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:16px;
    }
    @media (max-width:980px){ .grid{grid-template-columns: repeat(2,1fr);} }
    @media (max-width:640px){ .grid{grid-template-columns: 1fr;} header{flex-direction:column;align-items:flex-start} .cta{width:100%;justify-content:stretch} .cta .btn{flex:1} }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;padding:12px;border:1px solid rgba(255,255,255,0.03);
      display:flex;gap:12px;align-items:center;
    }
    .thumb{
      width:120px;height:80px;border-radius:10px;background:#081223;flex-shrink:0;display:flex;align-items:center;justify-content:center;color:var(--muted);font-weight:600;
      overflow:hidden;
    }
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{flex:1}
    .meta h3{margin:0;font-size:16px}
    .meta p{margin:6px 0 0 0;color:var(--muted);font-size:13px}
    .price{
      text-align:right;
      min-width:100px;
    }
    .price .rate{font-size:16px;font-weight:700}
    .price .per{color:var(--muted);font-size:12px}

    .tags{margin-top:8px;display:flex;gap:8px;flex-wrap:wrap}
    .tag{background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:8px;font-size:12px;color:var(--muted)}

    .actions{display:flex;gap:8px;margin-top:10px}
    .actions .btn-mini{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px 10px;border-radius:10px;color:var(--muted);cursor:pointer;}

    /* Booking modal */
    .modal-backdrop{
      position:fixed;inset:0;background:rgba(2,6,23,0.6);display:flex;align-items:center;justify-content:center;padding:20px;z-index:60;opacity:0;pointer-events:none;transition:all .18s ease;
    }
    .modal-backdrop.open{opacity:1;pointer-events:auto}
    .modal{
      width:100%;max-width:720px;background:linear-gradient(180deg,#071025,#0a1422);padding:18px;border-radius:14px;border:1px solid rgba(255,255,255,0.04);
      box-shadow:0 10px 40px rgba(2,8,25,0.7);
    }
    .modal h2{margin:0 0 10px 0}
    .form-row{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:10px}
    .form-row input, .form-row select{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit}
    .modal .footer{display:flex;justify-content:space-between;align-items:center;margin-top:8px}

    /* footer */
    footer{margin-top:20px;color:var(--muted);font-size:13px;text-align:center}

    /* small helpers */
    .muted{color:var(--muted)}
    .chip{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03)}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand" role="banner">
        <div class="logo" aria-hidden="true">QR</div>
        <div>
          <h1>QuickRide</h1>
          <p class="muted">Thuê xe máy nhanh — pickup tại chỗ hoặc giao tận nơi</p>
        </div>
      </div>
      <div class="cta" role="navigation" aria-label="Quick actions">
        <button class="btn" id="openBookingBtn"><i class="fa fa-calendar-check"></i>&nbsp;Đặt xe ngay</button>
        <button class="btn secondary" id="contactBtn"><i class="fa fa-phone"></i>&nbsp;Liên hệ</button>
      </div>
    </header>

    <section class="controls" aria-label="search and filters">
      <div class="search" role="search">
        <i class="fa fa-magnifying-glass" style="opacity:.6"></i>
        <input id="q" type="search" placeholder="Tìm: Honda, Yamaha, Tốc độ, Giá..." aria-label="Tìm kiếm xe">
      </div>

      <div class="filter">
        <select id="typeFilter" class="select" aria-label="Lọc theo loại">
          <option value="">Tất cả loại</option>
          <option value="scooter">Scooter</option>
          <option value="sport">Sport</option>
          <option value="automatic">Tự động</option>
        </select>
        <select id="priceFilter" class="select" aria-label="Lọc theo giá">
          <option value="">Giá: Tất cả</option>
          <option value="0-150">Dưới 150k/ngày</option>
          <option value="150-300">150k - 300k/ngày</option>
          <option value="300+">Trên 300k/ngày</option>
        </select>
        <div class="chip" title="Sắp có chức năng lọc lịch">
          <i class="fa fa-calendar" style="opacity:.7"></i>
          <small class="muted">Chọn ngày</small>
        </div>
      </div>
    </section>

    <main>
      <div id="list" class="grid" aria-live="polite">
        <!-- Cards will be injected by JS -->
      </div>

      <div style="margin-top:16px;display:flex;justify-content:flex-end;gap:8px">
        <div class="muted">Hiển thị <span id="count">0</span> xe</div>
      </div>
    </main>

    <footer>
      © <span id="year"></span> QuickRide • Giao hàng & nhận tại cửa • Hỗ trợ 24/7
    </footer>
  </div>

  <!-- Booking modal -->
  <div id="modal" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document">
      <h2>Đặt xe — <span id="modalModel">—</span></h2>
      <p class="muted" id="modalSubtitle">Chúng tôi sẽ liên hệ qua điện thoại để xác nhận.</p>

      <div class="form-row">
        <input id="name" placeholder="Họ & tên" />
        <input id="phone" placeholder="Số điện thoại" />
      </div>
      <div class="form-row">
        <input id="pickup" placeholder="Điểm lấy (ví dụ: Phố Huế, Hà Nội)" />
        <input id="date" type="date" />
      </div>
      <div class="form-row">
        <select id="duration">
          <option value="1">1 ngày</option>
          <option value="2">2 ngày</option>
          <option value="3">3 ngày</option>
          <option value="7">1 tuần</option>
        </select>
        <input id="notes" placeholder="Ghi chú (mũ, giao tận nơi...)" />
      </div>

      <div class="footer">
        <small class="muted">Bằng việc đặt, bạn đồng ý với <a href="#" style="color:var(--accent)">Điều khoản</a>.</small>
        <div style="display:flex;gap:8px">
          <button class="btn secondary" id="cancelModal">Hủy</button>
          <button class="btn" id="confirmBooking">Xác nhận</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Minimal demo data set — thay bằng dữ liệu thật / API khi triển khai
    const bikes = [
      {
        id: "honda-cb150",
        model: "Honda CB150 (Sport)",
        type: "sport",
        price: 320,
        img: "https://images.unsplash.com/photo-1580476268076-1e0b6ffb4d9a?q=80&w=800&auto=format&fit=crop&cs=tinysrgb",
        tags: ["150cc","Số tay","Full-face miễn phí"]
      },
      {
        id: "yamaha-nmax",
        model: "Yamaha NMAX (Automatic)",
        type: "automatic",
        price: 220,
        img: "https://images.unsplash.com/photo-1542365887-4a79b8d7a2a0?q=80&w=800&auto=format&fit=crop&cs=tinysrgb",
        tags: ["125cc","Tự động","Tiết kiệm xăng"]
      },
      {
        id: "honda-vision",
        model: "Honda Vision (City)",
        type: "scooter",
        price: 140,
        img: "https://images.unsplash.com/photo-1558981403-c0f3cad7b5a6?q=80&w=800&auto=format&fit=crop&cs=tinysrgb",
        tags: ["110cc","Tự động","Phù hợp city"]
      },
      {
        id: "suzuki-satria",
        model: "Suzuki Satria (Sport)",
        type: "sport",
        price: 280,
        img: "https://images.unsplash.com/photo-1520975917530-5f78f7b4a0f4?q=80&w=800&auto=format&fit=crop&cs=tinysrgb",
        tags: ["150cc","Số tay","Mạnh mẽ"]
      },
      {
        id: "vespa-gts",
        model: "Vespa GTS (Classic)",
        type: "scooter",
        price: 360,
        img: "https://images.unsplash.com/photo-1520975917530-5f78f7b4a0f4?q=80&w=800&auto=format&fit=crop&cs=tinysrgb",
        tags: ["300cc","Thiết kế cổ điển","Phong cách"]
      },
      {
        id: "honda-wave",
        model: "Honda Wave (Tiết kiệm)",
        type: "automatic",
        price: 120,
        img: "https://images.unsplash.com/photo-1581090460495-3e4f3b0cd2d2?q=80&w=800&auto=format&fit=crop&cs=tinysrgb",
        tags: ["100cc","Rẻ tiền","Phù hợp đi lại"]
      }
    ];

    const listEl = document.getElementById('list');
    const countEl = document.getElementById('count');
    const qEl = document.getElementById('q');
    const typeFilter = document.getElementById('typeFilter');
    const priceFilter = document.getElementById('priceFilter');
    const yearEl = document.getElementById('year');
    yearEl.textContent = new Date().getFullYear();

    // render funkc
    function render(items){
      listEl.innerHTML = '';
      items.forEach(b => {
        const card = document.createElement('article');
        card.className = 'card';
        card.setAttribute('data-id', b.id);
        card.innerHTML = `
          <div class="thumb" aria-hidden="true">
            <img src="${b.img}" alt="${b.model}">
          </div>
          <div class="meta">
            <h3>${b.model}</h3>
            <p class="muted">${b.tags.join(' • ')}</p>
            <div class="tags">
              ${b.tags.slice(0,3).map(t => `<span class="tag">${t}</span>`).join('')}
            </div>
            <div class="actions">
              <button class="btn-mini" data-action="details" aria-label="Chi tiết">Chi tiết</button>
              <button class="btn-mini" data-action="book" aria-label="Đặt xe">Đặt xe</button>
            </div>
          </div>
          <div class="price">
            <div class="rate">${b.price.toLocaleString()}₫</div>
            <div class="per muted">/ ngày</div>
          </div>
        `;
        // attach events
        card.querySelector('[data-action="book"]').addEventListener('click', ()=> openModal(b));
        card.querySelector('[data-action="details"]').addEventListener('click', ()=> alert(`${b.model}\nGiá: ${b.price}₫/ngày\nLoại: ${b.type}`));
        listEl.appendChild(card);
      });
      countEl.textContent = items.length;
    }

    // initial render
    render(bikes);

    // Filtering
    function applyFilters(){
      const q = qEl.value.trim().toLowerCase();
      const type = typeFilter.value;
      const price = priceFilter.value;
      let filtered = bikes.filter(b=>{
        const matchQ = q === '' || (b.model + ' ' + b.tags.join(' ')).toLowerCase().includes(q);
        const matchType = !type || b.type === type;
        let matchPrice = true;
        if(price){
          if(price === '0-150') matchPrice = b.price <= 150;
          else if(price === '150-300') matchPrice = b.price > 150 && b.price <= 300;
          else if(price === '300+') matchPrice = b.price > 300;
        }
        return matchQ && matchType && matchPrice;
      });
      render(filtered);
    }

    qEl.addEventListener('input', debounce(applyFilters, 200));
    typeFilter.addEventListener('change', applyFilters);
    priceFilter.addEventListener('change', applyFilters);

    // modal logic
    const modal = document.getElementById('modal');
    const openBookingBtn = document.getElementById('openBookingBtn');
    const cancelModal = document.getElementById('cancelModal');
    const confirmBooking = document.getElementById('confirmBooking');
    const modalModel = document.getElementById('modalModel');
    const modalSubtitle = document.getElementById('modalSubtitle');

    openBookingBtn.addEventListener('click', ()=> openModal());
    cancelModal.addEventListener('click', closeModal);
    document.getElementById('contactBtn').addEventListener('click', ()=> alert('Gọi: 0909-XXX-XXX — Hỗ trợ 24/7'));

    function openModal(bike){
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
      if(bike){
        modalModel.textContent = bike.model;
        modalSubtitle.textContent = `Giá từ ${bike.price.toLocaleString()}₫ / ngày • Số hiệu: ${bike.id}`;
      } else {
        modalModel.textContent = 'Chọn mẫu';
        modalSubtitle.textContent = 'Chúng tôi sẽ liên hệ để hỗ trợ lựa chọn xe phù hợp';
      }
    }
    function closeModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
    }

    confirmBooking.addEventListener('click', ()=>{
      // demo: validate inputs quickly
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const pickup = document.getElementById('pickup').value.trim();
      const date = document.getElementById('date').value;
      if(!name || !phone || !pickup || !date){
        alert('Vui lòng điền đầy đủ: tên, số điện thoại, điểm lấy và ngày.');
        return;
      }
      // In real app: send to server. Here: simulate success
      closeModal();
      alert(`Cảm ơn ${name}! Yêu cầu của bạn đã được gửi. Chúng tôi sẽ gọi ${phone} để xác nhận.`);
      // Reset small fields
      document.getElementById('name').value='';
      document.getElementById('phone').value='';
      document.getElementById('pickup').value='';
      document.getElementById('date').value='';
      document.getElementById('notes').value='';
    });

    // simple debounce helper
    function debounce(fn, wait){
      let t;
      return function(...args){
        clearTimeout(t);
        t = setTimeout(()=>fn.apply(this,args), wait);
      }
    }

    // Accessibility: close modal on ESC
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape') closeModal();
    });

    // Small progressive enhancement: support keyboard focus trap (basic)
    modal.addEventListener('click', (e)=> {
      if(e.target === modal) closeModal();
    });

    // Opinionated suggestion (dev comment): replace demo images and data with your backend API.
    // For production: add server-side booking endpoint, validation, CSRF protection, and payment flow.

  </script>
</body>
</html>
